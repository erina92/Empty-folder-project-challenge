<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>SheCodes Plus - Week 7</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="search-form" id="search-form">
            <input
              type="text"
              id="city-input"
              placeholder="Enter your city"
              autocomplete="off"
            />
            <input type="submit" id="button" value="Submit" />
            <button id="current-location">Current Location</button>
          </form>
          <div class="row">
            <div class="col-sm-auto">
              <img src="#" alt="mostly clear" class="icon" id="icon" />
            </div>
            <div class="col-sm-auto">
              <h3 class="location">
                <span class="town" id="town-input">Taranto</span> <br />
                <span id="date-time">18:50, Sun Nov 6</span>
                <br />
                <span id="description-weather">Mostly clear</span>
              </h3>
            </div>
            <div class="col-sm-auto">
              <h3 class="temperature" id="current-temperature">
                <span id="temperature">16</span>
              </h3>
            </div>
            <div class="col-sm-auto">
              <h4 class="conditions" id="conditions-form">
                <span class="degrees">
                  <a href="#" target="_blank" id="celsius-link" class="active"
                    >¬∞C/</a
                  >
                  <a
                    href="#"
                    target="_blank"
                    id="fahrenheit-link"
                    class="fahrenheit"
                    >F</a
                  >
                </span>
                <br />
                <span class="conditions-1" id="humidity">humidity:79%</span>
                <br />
                <span id="wind">wind: 12mph</span>
              </h4>
            </div>
          </div>
          <hr class="horizontalLine" />
          <div class="row">
            <div class="col">
              <h6><span class="monday">Mon</span> <br /></h6>
            </div>
            <div class="col">
              <h6>
                <span class="tuesday">Tue</span>
              </h6>
            </div>
            <div class="col">
              <h6>
                <span class="wednesday">Wed</span>
              </h6>
            </div>
            <div class="col">
              <h6><span class="thursday">Thu</span></h6>
            </div>
            <div class="col">
              <h6><span class="friday">Fri</span></h6>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <img
                src="src/weather icons/clear_day.png"
                alt="sunny"
                class="forecastOne"
              />
            </div>
            <div class="col">
              <img
                src="src/weather icons/rain.png"
                alt="sunny"
                class="forecastTwo"
              />
            </div>
            <div class="col">
              <img
                src="src/weather icons/wind.png"
                alt="sunny"
                class="forecastThree"
              />
            </div>
            <div class="col">
              <img
                src="src/weather icons/snow.png"
                alt="sunny"
                class="forecastFour"
              />
            </div>
            <div class="col">
              <img
                src="src/weather icons/fog.png"
                alt="sunny"
                class="forecastFive"
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h6 class="monDegree"><strong>22¬∞</strong>/11¬∞</h6>
            </div>
            <div class="col">
              <h6 class="tueDegree"><strong>21¬∞</strong>/12¬∞</h6>
            </div>
            <div class="col">
              <h6 class="wedDegree"><strong>21¬∞</strong>/14¬∞</h6>
            </div>
            <div class="col">
              <h6 class="thuDegree"><strong>21¬∞</strong>/14¬∞</h6>
            </div>
            <div class="col">
              <h6 class="friDegree"><strong>22¬∞</strong>/14¬∞</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p class="githubLink">

    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
