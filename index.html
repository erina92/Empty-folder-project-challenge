<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>SheCodes Plus - Week 7</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="search-form" id="search-form">
            <input
              type="text"
              id="city-input"
              placeholder="Enter your city..."
              autocomplete="off"
            />
            <input type="submit" id="button" value="Search" />
            <button id="current-location">📍</button>
          </form>
          <div class="row">
            <div class="col-3">
              <img src="#" alt="" class="icon" id="icon" />
            </div>
            <div class="col-3">
              <h3 class="location">
                <span class="town" id="town-input">Taranto</span> <br />
                <span id="date-time">18:50 Sun Nov 6</span>
                <br />
                <span class="description" id="description-weather"></span>
              </h3>
            </div>
            <div class="col-3">
              <h3 class="temperature" id="current-temperature">
                <span id="temperature">16</span>
              </h3>
            </div>
            <div class="col-3">
              <h4 class="conditions" id="conditions-form">
                <span class="degrees">
                  <a href="#" target="_blank" id="celsius-link" class="active"
                    >°C/</a
                  >
                  <a
                    href="#"
                    target="_blank"
                    id="fahrenheit-link"
                    class="fahrenheit"
                    >F</a
                  >
                </span>
                <br />
                <span class="conditions-1" id="humidity">Humidity:79%</span>
                <br />
                <span id="wind">Wind: 12mph</span>
              </h4>
            </div>
          </div>
          <hr class="horizontalLine" />
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-day">Mon</div>
                <img
                  class="forecast-icon"
                  id="forecast-icon-1"
                  src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/mist-day.png"
                  alt=""
                  width="80"
                />
                <div class="weather-forecast-temperatures">
                  <span class="max">20°</span>
                  <span class="min">10°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p class="githubLink">
        <strong>This code was brought to you by</strong>
        <a
          href="https://github.com/erina92/github-hosting-project-challenge"
          target="_blank"
          >Erika Miglietta</a
        >👩‍💻💜
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
